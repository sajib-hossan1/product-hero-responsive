<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <title>PS4</title>
</head>

<body>

    <!-- header area starts -->
    <header class="header-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container p-2">
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.png" alt="" width="60" class="d-inline-block align-text-top">
                    </a>
                </div>

                <button style="border: none;" class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <img width="30" src="images/menu.png" alt="">
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Game Controllers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">VR Accessories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Media Remotes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Others</a>
                        </li>
                    </ul>
                    <div class="dark-light-mode">
                        <img src="images/moon.png" alt="" id="icon">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- header area ends -->


    <!-- banner area starts -->
    <main>
        <div class="container">
            <div class="row py-5 g-4">
                <div class="col-md-6 banner-col-1">
                    <div class="banner-text">
                        <h2>PS4 <br> DualShock 4</h2>
                        <h3>Wireless Controlller For Playstaion 4</h3>
                        <p>(Compatible/Generic)</p>
                        <h4>$32.5</h4>
                        <button class="buy-btn">Buy Now <img src="images/arrow.png" alt=""></button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product">
                        <img src="images/controller.png" class="controller" alt="product">
                        <div class="color-box"></div>
                        <div class="add-btn">
                            <img src="images/add.png">
                            <p><small>Add To Cart</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <img src="images/fb.png">
                <img src="images/ig.png">
                <img src="images/tw.png">
            </div>
        </div>
    </main>
    <!-- banner area ends -->


    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
